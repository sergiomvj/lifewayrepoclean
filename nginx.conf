server {
    listen 80;
    server_name storage.lifewayusa.app localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Public images - long cache, public access
    location /images/ {
        alias /usr/share/nginx/html/images/;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for web fonts and images
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Optimize image serving
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    # Public assets - medium cache
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 30d;
        add_header Cache-Control "public";
        
        # CORS for assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # User uploads - restricted access, authentication required
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        
        # No cache for user uploads
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        
        # TODO: Add authentication check here
        # For now, allowing access but with security headers
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
        
        # Rate limiting for uploads
        limit_req zone=uploads burst=10 nodelay;
    }

    # Generated files (PDFs, reports) - restricted access
    location /generated/ {
        alias /usr/share/nginx/html/generated/;
        
        # Short cache for generated content
        expires 1h;
        add_header Cache-Control "private, no-transform";
        
        # TODO: Add user-specific authentication
        # For now, basic security headers
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
        add_header Content-Security-Policy "default-src 'none'; object-src 'none';";
        
        # Force download for certain file types
        location ~* \.(pdf|doc|docx|xls|xlsx)$ {
            add_header Content-Disposition "attachment";
        }
    }

    # API endpoint for file operations (future implementation)
    location /api/ {
        # TODO: Proxy to API service for file operations
        return 501 "File API not implemented yet";
        add_header Content-Type "application/json";
    }

    # Default location - serve index or 404
    location / {
        root /usr/share/nginx/html;
        
        # Custom 404 page
        error_page 404 /404.html;
        
        # Directory listing disabled for security
        autoindex off;
        
        # Default response
        return 200 '{"service":"LifeWay USA Storage","status":"active","endpoints":["/images/","/assets/","/uploads/","/generated/","/health"]}';
        add_header Content-Type "application/json";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Security: Hide nginx version
    server_tokens off;
    
    # Security: Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Prevent access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
